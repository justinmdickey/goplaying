name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            output: goplaying-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            output: goplaying-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            output: goplaying-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            output: goplaying-darwin-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build
      run: go build -v -o ${{ matrix.output }}
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}

    - name: Test
      run: go test -v ./...
      if: matrix.os == 'ubuntu-latest'

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: ${{ matrix.output }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          goplaying-linux-amd64/goplaying-linux-amd64
          goplaying-linux-arm64/goplaying-linux-arm64
          goplaying-darwin-amd64/goplaying-darwin-amd64
          goplaying-darwin-arm64/goplaying-darwin-arm64
        draft: false
        prerelease: false
        body: |
          ## Downloads
          - **Linux (amd64)**: `goplaying-linux-amd64`
          - **Linux (arm64)**: `goplaying-linux-arm64`
          - **macOS (Intel)**: `goplaying-darwin-amd64`
          - **macOS (Apple Silicon)**: `goplaying-darwin-arm64`
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
